<!DOCTYPE html>
<html lang="en">
<head>
<script src="/resources/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="/resources/css/bootstrap.min.css">
<link rel="stylesheet" href="/resources/css/style.css">
<title>Rabobank Statement Processor</title>
</head>
<body>
	<h1>
		<center>Rabobank Statement Processor</center>
	</h1>
	<form method="POST" enctype="multipart/form-data" id="fileUploadForm"
		style="margin-top: 50px">
		<div class="container">
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-3">Please Upload csv/xml File</div>
				<div class="col-md-3">
					<input type="file" name="file" />
				</div>
				<div class="col-md-2">


					<button type="button" id="btnSubmit" class="btn btn-primary">Submit</button>

				</div>
			</div>
		</div>
	</form>

	<div class="container" style="margin-top: 50px">
		<div class="row">
			<div class="col-md-12">
				<p>Filter</p>
				<input type="text" id="myInput" onkeyup="myFunction()">
			</div>
		</div>
		<br>

		<div class="row">
			<div class="col-md-12">

				<table id="table" border="1">
					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Issue Count</th>
							<th>Date Of Birth</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="resources/js/jquery-min.js"></script>



</body>
<script>
	$(document).ready(
			function() {

				$("#btnSubmit").click(
						function(event) {

							event.preventDefault();
							var form = $('#fileUploadForm')[0];
							var data = new FormData(form);
							$("#btnSubmit").prop("disabled", true);

							$.ajax({
								type : "POST",
								enctype : 'multipart/form-data',
								url : "/issueCount",
								data : data,
								processData : false,
								contentType : false,
								cache : false,
								timeout : 600000,
								success : function(data) {

									$("#result").text(data);
									console.log("SUCCESS : ", data.issuesList);
									var table = $("#table tbody");
									jQuery.each(data.issuesList, function(
											index, itemData) {
										table.append("<tr><td>"
												+ itemData.firstName
												+ "</td><td>"
												+ itemData.surName
												+ "</td><td>"
												+ itemData.issueCount
												+ "</td><td>" + itemData.dob
												+ "</td></tr>");
										console.log(itemData);

									});
									$("#btnSubmit").prop("disabled", false);

								},
								error : function(e) {

									$("#result").text(e.responseText);
									console.log("ERROR : ", e);
									$("#btnSubmit").prop("disabled", false);

								}
							});

						});

			});
	function myFunction() {
		var input, filter, table, tr, td, i, txtValue;
		input = document.getElementById("myInput");
		filter = input.value.toUpperCase();
		table = document.getElementById("table");
		tr = table.getElementsByTagName("tr");
		for (i = 1; i < tr.length; i++) {
			// Hide the row initially.
			tr[i].style.display = "none";

			td = tr[i].getElementsByTagName("td");
			for (var j = 0; j < td.length; j++) {
				cell = tr[i].getElementsByTagName("td")[j];
				if (cell) {
					if (cell.innerHTML.toUpperCase().indexOf(filter) > -1) {
						tr[i].style.display = "";
						break;
					}
				}
			}
		}
	}
</script>
</html>
